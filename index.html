<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Form-registration</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="item">
                <h1 class="item-title">Регистрация</h1>
                <input type="email" class="item-input" placeholder="email">
                <input type="password" class="item-input" placeholder="Введите пароль">
                <input type="password" class="item-input" placeholder="Подтверждение пароля">
                <button class="item-btn">Регистрация</button>
            </div>
            <div class="item">
                <h1 class="item-title">Авторизация</h1>
                <input type="email" class="item-input"  placeholder="email">
                <input type="password" class="item-input" placeholder="Введите пароль">
                <button class="item-btn">Вход</button>
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
