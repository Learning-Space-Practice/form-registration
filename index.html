<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Form-registration</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <form class="item">
                <label class="item-title">Регистрация</label>
                <input type="email" class="item-input" placeholder="email">
                <input type="password" class="item-input" placeholder="Введите пароль">
                <input type="password" class="item-input" placeholder="Подтверждение пароля">
                <button class="item-btn">Регистрация</button>
            </form>
            
            <form class="item">
                <label class="item-title">Авторизация</label>
                <input type="email" class="item-input"  placeholder="email">
                <input type="password" class="item-input" placeholder="Введите пароль">
                <button class="item-btn">Вход</button>
            </form>
            <div class="enter">
                <div class="enter-item">
                    <h1 class="item-title">Есть акаунт</h1>
                    <button class="item-btn enter-btn">Войти</button>
                </div>
                <div class="enter-registration active">
                    <h1 class="item-title">Нет акаунта</h1>
                    <button class="item-btn registration-btn">Зарегестрироваться</button>
                </div>
            </div>
           
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
